<html>
    <head>
        <title>Link Shortener</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
        <script src="{{url_for('static', filename='copy-text.js')}}"></script>
    </head>
    <body>
        <div class="header">Link Shorterner
            <div id="credit">
                <img src="{{ url_for('static',filename='profile.jpg') }}">
                By <a href="https://github.com/unownone">unownone</a>
                
            </div>
        </div>
        <div class="content">
            <h1>Enter Link</h1>
            <form method="post" action="">
                <label>Please enter Link to Shorten</label><br>
                <label class="warning" {{warning}}>Enter link!</label><br>
                <input type="text" name="link" placeholder="abc.xyz/abcdef">
                <input type="submit" name="submit" value="Submit">
            </form>
            <p {{hide}}>
                The link is : <a id="link" href="{{url}}">{{url}}</a>
                <span class="tooltip">
                    <img src="{{url_for('static', filename='copy.png')}}" width=50px onclick="myFunction()" onmouseout="outFunc()">
                      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                </span>
            </p>
        </div>
        
        
    </body>
    
</html>
